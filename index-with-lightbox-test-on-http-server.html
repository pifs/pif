<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.settingsXML = "settings.xml";
			var params = {};
			params.scale = "noscale";
			params.salign = "tl";
			params.wmode = "transparent";
			var attributes = {};
			swfobject.embedSWF("carousel.swf", "CarouselDiv", "620", "130", "9.0.0", false, flashvars, params, attributes);
		</script>
	  <link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen" />		
      <script src="js/prototype.js" type="text/javascript"></script>
      <script src="js/scriptaculous.js?load=effects" type="text/javascript"></script>
      <script src="js/lightbox++.js" type="text/javascript"></script>
      <script type="text/javascript">
      function GroupDelegate(id) {
         var objLink = document.getElementById(id);
         Lightbox.prototype.start(objLink);
      }
      </script>
	</head>
	
	<body>
		<script type="text/javascript">
		var xmlDoc;
		var numitor;
		if (window.ActiveXObject) {
		  xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
		  numitor=1;
		}
		else if (document.implementation.createDocument) {
		  xmlDoc=document.implementation.createDocument("","",null);
		  numitor=2;
		}
		else {
		  alert('Your browser cannot handle this script');
		}
		xmlDoc.async=false;
		var xmlFile = "images.xml";
		xmlDoc.load(xmlFile);	
		var x=xmlDoc.documentElement.childNodes;
		for (var i=0;i<x.length;i++) {
		  if (x[i].nodeType==1)    
			  document.write("<a id='img",(i+1)/numitor,"' href='", x[i].getAttribute("bigimage"),"' rel='lightbox[img]' title='", x[i].getAttribute("lightboxInfo"), "'></a>");
		}
		</script>		
		
		<div id="CarouselDiv">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
		
	</body>
</html>
